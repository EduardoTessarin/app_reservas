<ion-header>
  <ion-toolbar><br>
    <ion-title color="light" class="ion-align-items-center">Agendamento</ion-title> <br>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding"> 

  <ion-card>
    <ion-item >
      <ion-label>Cabeleleiro</ion-label>
      <ion-select>
        <ion-select-option value="Nome">Eduardo</ion-select-option>
        <ion-select-option value="Feminino">Bruno</ion-select-option>
      </ion-select>
    </ion-item> 

    <ion-item >
      <ion-label>Manicure</ion-label>
      <ion-select>
        <ion-select-option value="Nome">Eduardo</ion-select-option>
        <ion-select-option value="Feminino">Bruno</ion-select-option>
      </ion-select>
    </ion-item> 
  
    <ion-item>
      <ion-label>Horario</ion-label>
      <ion-select>
        <ion-select-option value="Masculino">8:00</ion-select-option>
        <ion-select-option value="Feminino">9:00</ion-select-option>
      </ion-select>
    </ion-item> <br>
    <ion-textarea   placeholder=" Alguma Observação?"></ion-textarea> <br>
   
  </ion-card>
  <ion-buttons class="ion-justify-content-center">

    <ion-button color="success" >Cadastrar</ion-button>

  </ion-buttons>
</ion-content>
