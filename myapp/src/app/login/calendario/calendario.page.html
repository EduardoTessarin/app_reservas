<ion-header>
</ion-header>

<ion-content>
  <h1>Visualização</h1>
  <ion-list lines="none" *ngFor="let d of dados;let i = index" class="esp">
    <ion-item >
      Nome: {{d.nome}} <br> <br>
      Data: {{d.data  | date: 'dd/MM/yyyy HH:mm' }} <br> <br>
      Serviço: {{d.service}} <br> <br>
    </ion-item>
  </ion-list>
<br>
  
</ion-content>
