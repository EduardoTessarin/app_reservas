<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button> 
        <ion-back-button> </ion-back-button>
        Criar conta
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" color="Light">
  <form [formGroup]="loginForm" (ngSubmit)="onSignup()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input formControlName="email" name="email" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      

      <ion-item>
        <ion-label position="stacked" color="primary">Senha</ion-label>
        <ion-input formControlName="password" name="password" type="password" [type]="passwordType" clearOnEdit="false"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Nome</ion-label>
        <ion-input formControlName="nome" name="nome" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="stacked" color="primary">Sexo</ion-label>
        <ion-select formControlName="sexo">
          <ion-select-option value="Masculino" >Masculino</ion-select-option>
          <ion-select-option value="Feminino">Feminino</ion-select-option>
        </ion-select>
      </ion-item>

      

      <ion-text color="danger">
        <p [hidden]="submitted == false" class="ion-padding-center">
          {{this.loginError}}
        </p>
      </ion-text>
    </ion-list>

  
    
      <ion-col>
        <ion-button class="btn-grad-orange animated bounceInRight fast" [disabled]="!loginForm.valid"
          (click)="onSignup()" expand="block">Registrar</ion-button>
      </ion-col>
    
  </form>
 
</ion-content>
