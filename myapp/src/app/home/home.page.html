  <div class="form">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-list lines="none">
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input class="login" placeholder="Email" formControlName="email" name="email" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      

      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input class="password" placeholder="Senha" formControlName="password" name="password" type="password" [type]="passwordType" clearOnEdit="false"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="submitted == false" class="ion-padding-start">
          {{this.loginError}}
        </p>
      </ion-text>

          <ion-button color=" #02575e" class="entrar" [disabled]="!loginForm.valid" type="submit"
            expand="block">Entrar</ion-button>
    </ion-list>

        <div class="cadastrado">
          <p class="btn-grad-orange animated bounceInRight fast"
          routerLink="/create" color="light "> Crie sua conta</p>
        </div>
        
      
    
  </form>
</div>
</ion-content>
