<ion-header >
  
    

</ion-header>



<ion-content class="ion-text-center" color="Light">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input formControlName="email" name="email" type="text" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      

      <ion-item>
        <ion-label position="stacked" color="primary">Senha</ion-label>
        <ion-input formControlName="password" name="password" type="password" [type]="passwordType" clearOnEdit="false"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="submitted == false" class="ion-padding-start">
          {{this.loginError}}
        </p>
      </ion-text>
    </ion-list>

    <ion-item class="bg-transparent" >
      <ion-label style="font-size: 15px; font-weight: bold; " class="bg-transparent" color="light">Lembra senha
      </ion-label>
      <ion-checkbox  slot="start" formControlName="lastpassword" name="lastpassword"></ion-checkbox>
    </ion-item>

   
      
        <ion-button class="btn-grad animated bounceInLeft fast" [disabled]="!loginForm.valid" type="submit"
          expand="block">Entrar</ion-button>

        <div class="cadastrado">
          <p class="btn-grad-orange animated bounceInRight fast"
          routerLink="/create" color="light "> Crie sua conta</p>
        </div>
        
      
    
  </form>
 
</ion-content>
